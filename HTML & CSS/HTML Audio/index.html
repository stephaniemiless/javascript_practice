<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Demo</title>
</head>
<body>
    <img src="images/juicy_image.jpg" height="200">
    <br> 
    <p>Juicy Juicy</p>
    <audio controls loop>
        <source src="audios/down.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <p>alcohol free</p>
    <audio controls>
        <source src="audios/alcfree.mp3" type="audio/mpeg">
    </audio>
    <p>ditto</p>
    <audio controls autoplay>
        <source src="audios/ditto.mp3">
    </audio>
</body>
</html>
